<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/style.css">
    <title>{% block title %}{% endblock title %}</title>
</head>
<header>
    <div class="container">
        <span class="navmenu {% block home %}{% endblock home %}"><a href="/">Home</a></span>
        <span class="navmenu {% block about %}{% endblock about %}"><a href="/about/">About</a></span>
        <span class="navmenu {% block acheivement %}{% endblock acheivement %}"><a href="/acheivement/">Acheivement</a></span>
        <span class="navmenu {% block contact %}{% endblock contact %}"><a href="/contact/">contact</a></span>
    </div>
</header>
<body>
  {% block body %}
  {% endblock body %}
  {% with message=get_flashed_messages() %}
  {% if message %}
  <div class="flashes">
      {% for m in message %}
   hi {{m}}
   {% endfor %}
  </div>
  {%  endif %}
  {% endwith %}
</body>
</html>
